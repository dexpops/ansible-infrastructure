# This bootstraps python for CoreOS
- hosts: all
  gather_facts: False

  roles:

    # Bootstrap Python for Ansible
    - role: bootstrap_python

- hosts: all

  roles:

    # Setup os
    - role: bootstrap_os

    # Ensure ssh keys for common default users
    - role: ssh_keys